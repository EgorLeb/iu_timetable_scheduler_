        <title>UI Time table scheduler</title>
    </head>
    <body>
        <div class = "page">
            <div class = "frame">
                <div class ="back">
                    <div class = "ellipse1"></div>
                    <div class = "ellipse1 ellipse2"></div>
                    <div class = "ellipse1 ellipse3"></div>
                </div>
                <div class = "heading">
                   <h1 class = "title">TIME TABLE SCHEDULER FOR INNOPOLIS</h1>
                   <div class = "line-1"></div> 
                </div>
                <div>
                    <div class = "rectangle-up">
                        <div class = "textShiftUpload btnFont">UPLOAD INPUT DATA</div>
                        <button class = "btn btnShift btnFont" id = "upload">UPLOAD</button>
                    </div>
                    
                </div>
                <div>
                    <div class = "rectangle-down"></div>
                    <div class = "textDown btnFont">DOWNLOAD SAMPLE</div>
                    <button class = "btn btnShiftDown btnFont" id = "downloadSample">DOWNLOAD</button>
                </div>
                <div style="visibility: hidden;" >
                    <div class = "rectangle-down"></div>
                    <div class = "textDown btnFont">DOWNLOAD RESULT</div>
                    <button class = "smlbtn btnShiftDown btnFont" id = "downloadResultXLS">.XLS</button>
                    <button class = "smlbtn smlbtnShift btnFont" id = "downloadResultXLS">.PDF</button>
                </div>
            </div>
        </div>
