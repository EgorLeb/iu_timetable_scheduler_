<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type ="text/css" href ="upl.css">
        
        <title>UI Time table scheduler</title>
    </head>
    <body>
        <div class = "page">
            <div class = "frame">
                <div class ="back">
                    <div class = "ellipse1"></div>
                    <div class = "ellipse1 ellipse2"></div>
                    <div class = "ellipse1 ellipse3"></div>
                </div>
                <div class = "heading">
                   <h1 class = "title">TIME TABLE SCHEDULER FOR INNOPOLIS</h1>
                   <div class = "line-1"></div> 
                </div>
                <div class = "parent" id = "upload-design">
                    <div class = "rectangle-up">
                        <div class = "textShiftUpload btnFont">UPLOAD INPUT DATA</div>
                        <button id = "upl" class = "btn btnShift btnFont" >UPLOAD</button>
                    </div>
                    
                </div>
                <div class = "parent hidden" id = "download-design">
                    <div class = "rectangle-up">
                        <div class = "textShiftUpload btnFont">DOWNLOAD RESULT</div>
                        <button class = "btn btnShift btnFont" id = "download">DOWNLOAD</button>
                    </div>
                    <button id = "redo">&#11119;</button>
                </div>
                <div>
                    <div id = "huge" class = "huge hidden">
                       <div class = "uploadWindow">
                            <button class = "close" id = "closeBtn"><div class = "drawing"></div></button>
                            <div id = "drop-zone">Select or drop your input file here</div>
                            <label for="uploadbtn" class="labelSelect">Select file<div></div></label>
                            <input style="opacity: 0; z-index: -1;" multiple type="file" name="upload" accept=".js" id="uploadbtn" />
                            <div class = "file">No file selected</div>
                       </div>
                    </div> 
                </div> 
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
